<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="/_css/champions.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,200&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/_css/champions.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champions</title>
  </head>
  <body>
    <audio src="_sound/league-of-legends.mp3" loop autoplay></audio>
    <audio id="welcome-league-of-legends" src="_sound/welcome-league-of-legends.mp3" autoplay></audio>
    <header>
      <ul class="nav">
        <li><a class="href-header" href="index.html">Home</a></li>
      </ul>
    </header>
    <div class="container my-4">
      <main class="row justify-content-center">
        <h1>choose your champion</h1>
      </main>
    </div>
    <div class="modal fade" id="charModal" tabindex="-1" aria-labelledby="charModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-test"></div>
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close" onclick=stopAudio()
            ></button>
          </div>
          <audio src="/_sound/show-card.mp3" id="audio"></audio>
          <div class="champion" id="champion">
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="_js/library.js"></script>
    <script src="_js/main.js"></script>
</script>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".modal-content"), {
		max: 25,
		speed: 400
	});
</script>
<script>
  window.addEventListener('scroll',function(){
   let header = document.querySelector('header')
   header.classList.toggle('sticky', window.scrollY > 0)
  });
</script>
<script>
  function stopAudio(){
    document.getElementById("audio").pause();
  document.getElementById("audio").currentTime = 0
}
</script>
  </body>
</html>
